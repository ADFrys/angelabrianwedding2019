<html>
<head>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"/>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="site-wrapper" id="guest">
	<div class="site-wrapper-inner">
		<div class="container">
			<div class="masthead clearfix">
				<div class="container-inner">
					<h3 class="masthead-brand">Angela & Brian Wedding</h3>
					<nav>
						<ul class="nav masthead-nav">
							<li class="active">
								<a href="/">Home</a>
							</li>
							<li>
								<a href="/#Ceremony">Wedding</a>
							</li>
							<li>
								<a href="/#Hotel">Hotel</a>
							</li>
							<li>
								<a href="/#Registry">Registry</a>
							</li>
							<li>
								<a href="/guest">Guestbook</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="inner cover">
				<h1>Guestbook</h1>
				<h2>Angela & Brian</h2>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
		</div>
	</div>
</div>
<br>
{% block content %}
<form method="POST">
	{% csrf_token %}
	<input type="text" name="summary"> </input>

	<button type="submit">Submit</button>

</form>
{% endblock %}

<div class="album book">
	<br><br><br><br>
  <div class="container">
    <div class="row">
    	{% for event in events.all %}
    	<div class="col-md-6">
    		<div class="card mb-6 box-shadow">
    			<div class="card-body">
    				<p class="card-text">{{ event.summary }}</p>
    			</div>
    		</div>
    		<br>
    	</div>	
		{% endfor %}
	</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
